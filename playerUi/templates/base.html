	<title>Music Player</title>

</head>

<body class=" d-flex flex-row"> 
    <div class="left-sidebar d-flex flex-column flex-shrink-0 p-3 " style="">
        <a href="/" class="d-flex justify-content-center mb-3 mb-md-0 me-md-auto ">
          
            <h2 class="orange">Song Store</h2></a>
        <hr>

        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="/" class="nav-link active">Home</a></li>

            <li>
                <a href="#" class="nav-link">New Uploads</a></li>
          
            <li>
                <a href="#" class="nav-link">Album</a></li>
          
            <li>
                <a href="#" class="nav-link">Songs</a></li>

          
        </ul>
       
        <hr>
    </div>
    
    <div class="container w-100">

        <nav class="navbar navbar-expand-lg mt-2" style="background: #14213D;">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="/">Music</a>
            
            

            <div class="collapse navbar-collapse show" id="navbarTogglerDemo03">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                  
                    <li class="nav-item">
                        <a class="nav-link" href="/uploadyt">Upload from YT</a></li>
                    <li class="nav-item">
                        <a class="nav-link" href="/uploadpage">Upload Song</a></li>
                </ul>

                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="search_button">Search</button>
                    
                </form>
            </div>
        </nav>
      

{% block content %}

{% endblock %}
    </div>

    <div class="right-sidebar d-flex flex-column bg-light mt-2 h-100">
        <br>

        <i class="gg-arrow-right-r mx-3" style="align-self: end;" id="rs-minimize"></i> 
        <i class="gg-arrow-left-r mx-3" style="align-self:end; display:none" id="rs-maximize"></i> 
        
        <div class="card mt-4 mx-2" style="width: 11rem;"  id="right-sidebar">

            <img class="card-img-top" src="{% static 'images/default.jpg'%}" alt="sidebar-default-image" id="rs-image">
            <div class="card-body" id="audio-detail">
                
                <p><b>Song Title</b><br></p>

            </div>

            <div class="audio-player d-flex flex-row ">
                
                <lable type="submit" class="btn" name="backward" id="backward" >
                    <i class="fa-solid fa-backward" id="backward"></i>         
                </lable> 

                <lable type="submit" class="btn" id="" >
                    <i class="fa-solid fa-play" id="play"></i>
                    <i class="fa-solid fa-pause" id="pause"></i>
                </lable>

                <lable type="submit" class="btn" name="forward" id="forward">
                    <i class="fa-solid fa-forward"></i>
                </lable>
                
            </div>

            <div class="progress mb-3 mx-1 d-flex align-items-center">
                <audio id="audio" >
                        <source id="audio-source" src="" type="audio/mpeg">
                </audio>
                <progress  id="progress-bar" value="0" max="1"></progress>
            </div>

            
        </div>
            <hr>
            
    </div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script type="text/javascript" src="{% static 'js/base.js'%}"></script>
<script type="text/javascript" src="{% static 'js/uploadyt.js'%}"></script>
<script type="text/javascript" src="{% static 'js/main.js'%}"></script>
